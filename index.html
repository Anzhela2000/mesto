<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="лого" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/image.png" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-change" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <ul class="gallery">
            </ul>
            <template id="elements">
                <div class="gallery__item">
                    <button class="gallery__picture_click"><img class="gallery__picture" alt="Изображение"></button>
                    <button class="gallery__delete"></button>
                    <div class="gallery__bottom">
                        <h2 class="gallery__title"></h2>
                        <button class="gallery__button-like" type="button"></button>
                    </div>
                </div>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__title" lang="en">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close popup__close_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" novalidate name="changeUserInfo">
                <input type="text" id="name-input" class="popup__input popup__input_type_name" minlength="2"
                    maxlength="40" required placeholder="Введите имя" name="username" value="Жак-Ив Кусто">
                <span class="form__input-error name-input-error"></span>
                <input type="text" id="job-input" class="popup__input popup__input_type_job" minlength="2"
                    maxlength="200" required placeholder="Введите род деятельности" name="job"
                    value="Исследователь океана">
                <span class="popup__input-error job-input-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_place">
        <div class="popup__container">
            <button class="popup__close popup__close_place" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_place" novalidate name="changePlaceInfo">
                <input type="text" id="place-input" class="popup__input popup__input_type_place" minlength="2"
                    maxlength="30" required placeholder="Название" name="place">
                <span class="place-input-error popup__input-error"></span>
                <input type="url" id="link-input" class="popup__input popup__input_type_link" required
                    placeholder="Ссылка на картинку" name="Ссылка">
                <span class="link-input-error popup-input-error"></span>
                <button class="popup__button popup__button_place" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_gallery">
        <div class="popup__container popup__container_gallery">
            <button class="popup__close popup__close_gallery" type="button"></button>
            <img src="#" alt="Изображение" class="popup__image"><img>
            <h3 class="popup__text"></h3>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
