<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/fonts/inter.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="лого" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="images/image.png" alt="Кусто" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__button"></button>
                    <p class="profile__about">Исследователь океана</p>

                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <div class="gallery__item">
                    <img src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="gallery__picture">
                    <div class="gallery__bottom">
                        <h3 class="gallery__title">Карачаевск</h3>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="gallery__picture">
                    <div class="gallery__bottom">
                        <h3 class="gallery__title">Гора Эльбрус</h3>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="gallery__picture">
                    <div class="gallery__bottom">
                        <h3 class="gallery__title">Домбай</h3>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="gallery__picture">
                    <div class="gallery__bottom">
                        <h3 class="gallery__title">Карачаевск</h3>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="gallery__picture">
                    <div class="gallery__bottom">
                        <h3 class="gallery__title">Гора Эльбрус</h3>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="gallery__item">
                    <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="gallery__picture">
                    <div class="gallery__bottom">
                        <h3 class="gallery__title">Домбай</h3>
                        <button class="gallery__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        </main>
    </div>
    <section class="popup">
        <div class="popup__window">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="input__name" name="username" value="Жак-Ив Кусто">
            <input type="text" class="input__job" name="about" value="Исследователь океана">
            <button class="popup__button">Сохранить</button>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
